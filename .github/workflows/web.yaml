name: WEB Build and Test

on:
  push:
    branches:
      - main
      - development
      - 'feature/**' 
      - 'bugfix/**'
  pull_request:
    branches:
      - main
      - development
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
        working-directory: ./web
      - name: Run Build
        run: npm run build
        working-directory: ./web